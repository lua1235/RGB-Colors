  <body>
        <h1>RGB Colors</h1>
        <p>An RGB Color is specified by 3 integer values for red, green, and blue</p>
        <p>The parameters red, green, and blue specify the intensity of each color</p>
        <p>0 <i>(lowest)</i> to 255 <i>(highest)</i></p>
        <hr>
        <h3>Try it out for yourself...</h3>
        <p>
            red: <input type=number id="red" value="0" max="255" min="0"></input>
            green: <input type=number id="green" value="0" max="255" min="0"></input>
            blue: <input type=number id="blue" value="0" max="255" min="0"></input>
        </p>
        <svg width="300" height="100">
            <rect id="color-box" width="300" height="100"></rect>
        </svg>
        <p><button id="sub" onclick="update()">preview</button></p>
        <hr>
        <p><a href="https://www.w3schools.com/colors/colors_rgb.asp" target="_blank">Learn more</a> 
            about RGB color at w3schools</p>
